/*
The following is a list of page and usage codes.

1. The format of PAGE entries is:

pppp longname,variableprefix

  Where,
    pppp           - Is the page number in hex
    longname       - Is the long name of the page
    variableprefix - Is the prefix applied to generated C variable
                     names of usages within this page

2. The format of any USAGE entries under each PAGE entry is:

ppppuuuu longname[,datatype[,shortname]]

  Where,
    ppppuuuu       - Is the explicit usage number comprising the page number (pppp) 
                     and usage number (uuuu) in hex
    longname       - Is the long name of the usage
    datatype       - Is the data type of the usage:
                     Controls:
                     LC       = Linear Control
                     MC       = Momentary Control
                     OOC      = On/Off Control
                     OSC      = One Shot Control
                     RTC      = Re-trigger Control
                     Collections:
                     CA       = Application Collection
                     CACL     = Application Collection or Logical Collection
                     CACP     = Application Collection or Physical Collection
                     CL       = Logical Collection
                     CLCP     = Logical Collection or Physical Collection
                     CLNAry   = Logical Collection or Named Array Collection
                     CP       = Physical Collection
                     CR       = Report Collection
                     NAry     = Named Array Logical Collection
                     UM       = Usage Modifier Logical Collection
                     US       = Usage Switch Logical Collection
                     Data:
                     DF       = Dynamic Flag
                     DV       = Dynamic Value
                     DVDF     = Dynamic Value or Dynamic Flag
                     Sel      = Selector
                     SF       = Static Flag
                     SFDF     = Static Flag or Dynamic Flag
                     SFDFDV   = Static Flag, Dynamic Flag or Dynamic Value
                     SFDFSEL  = Static Flag, Dynamic Flag, or Selector
                     SV       = Static Value
                     SVDV     = Static Value or Dynamic Value
                     Other:
                     BB       = Buffered Bytes
                     CLSV     = Logical Collection or Static Value
                     MCDV     = Momentary Control or Dynamic Value
                     OSCDF    = One Shot Control or Dynamic Flag
                     OSC-NAry = One Shot Control or Named Array Collection
                     MULTI    = Selector, On/Off Control, Momentary Control, or One Shot Control
    shortname      - Is normally derived from "longname" by removing spaces,
                     but occasionally the "longname" contains special characters that
                     cannot easily be converted to a short name (which is used to name 
                     variables in C structure definitions) so "shortname", if 
                     present, is used instead. 

If you have any other usage codes to be defined, then you can either
include them explicitly by specifying the command-line option:

  --include [filename]

The default usage page definition file is called rd.conf which is
always read first, and will be merged with any file that you
explicitly include.

*/

